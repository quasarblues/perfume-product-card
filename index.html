<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- LINK TO CUSTOM CSS -->
  <link rel="stylesheet" href="app.css">

  <!-- LINK TO GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
</head>

<body>

  <main class="project-container">
    <picture class="img-container">
      <source srcset="images/image-product-mobile.jpg" media="(max-width: 600px)">
      <img src="images/image-product-desktop.jpg"
        alt="Gabrielle Essense perfume bottle laying flat on a table with green leaves above and below it">
    </picture>
    <div class="product-info-container">
      <h2 class="heading">perfume</h2>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator
        for the House of CHANEL.</p>
      <div class="price-container">
        <p class="sale-price">
          <span class="visually-hidden">Current price:</span>
          $149.99
        </p>
        <p class="full-price">
          <span class="visually-hidden">Original price:</span>
          $169.99
        </p>
      </div>
      <button class="add-to-cart button-icon">
        <img src="images/icon-cart.svg" alt="">
        Add to Cart
      </button>
    </div>
  </main>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

</html>
